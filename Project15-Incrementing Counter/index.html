<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Project 15 - Incrementing Counter</title>
</head>
<body>
<div class="wrapper">
    <div class="counter counter1">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="numbers" data-target="12000"></div>
        <span>Twitter Followers</span>
    </div>

    <div class="counter counter2">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="numbers" data-target="5000"></div>
        <span>YouTube Subscribers</span>
    </div>

    <div class="counter counter3">
        <i class="fab fa-facebook fa-3x"></i>
        <div class="numbers" data-target="7500"></div>
        <span>Facebook Fans</span>
    </div>
</div>
    <button id="reload">Reload</button>


<script src="script.js"></script>    
</body>
</html>
