<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project 35 - Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="https://images.unsplash.com/photo-1554199818-e19a3e4c9bc6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8YmVhZ2xlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="first-image" />
        <img
          src="https://images.unsplash.com/photo-1610174830067-9382e4953a2f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGJlYWdsZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
          alt="second-image" />
        <img
          src="https://images.unsplash.com/photo-1512546321483-c0468b7b8a95?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8YmVhZ2xlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="third-image" />
        <img
          src="https://images.unsplash.com/photo-1545767962-45bdf193fd62?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGJlYWdsZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
          alt="fourth-image" />
        <img
          src="https://images.unsplash.com/photo-1572566830488-069bcc7fbcec?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8YmVhZ2xlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="fifth-image" />
        <img
          src="https://images.unsplash.com/photo-1581864674694-681f602dd2b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzJ8fGJlYWdsZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
          alt="sixth-image" />
      </div>
      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
