<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Project 38 - Mobile Tab Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img
        class="content show"
        src="https://images.unsplash.com/photo-1663612401061-1509ec6af868?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzl8fHNhYWJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" />

      <img
        class="content"
        src="https://images.unsplash.com/photo-1611065828235-1128b04f115d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fHNhYWJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" />

      <img
        class="content"
        src="https://images.unsplash.com/photo-1600541600224-fb105117c89a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fHNhYWJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" />

      <img
        class="content"
        src="https://images.unsplash.com/photo-1556391744-6d2de2986d4e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8c2FhYiUyMDk5fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" />

      <nav>
        <ul>
          <li class="active">
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About Us</p>
          </li>
        </ul>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
