<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project 40 - 3D Background Boxes</title>
  </head>
  <body>
    <div class="button-wrapper">
      <label for="boxNumber">Number of boxes</label>
      <select name="boxNumber" id="boxNumber">
        <option value="">-</option>
        <option value="4">4</option>
        <option value="9">9</option>
        <option value="16">16</option>
        <option value="25">25</option>
        <option value="36">36</option>
        <option value="49">49</option>
        <option value="64">64</option>
        <option value="81">81</option>
        <option value="100">100</option>
        <option value="121">121</option>
        <option value="144">144</option>
      </select>
      <button id="btn1" class="splitboxes">Split</button>
      <!-- <button id="btn2" class="flipboxes">3D Rotate</button> -->
    </div>
    <div id="boxes-container" class="boxes-container"></div>
    <script src="script.js"></script>
  </body>
</html>
